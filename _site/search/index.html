						"title": "API v1 HTTP",
						"category": "",
						"url": " /api/API-v1/",
						"content": "HTTP API version 1 The L10n API allows developers to work with message bundles via HTTP protocol. Base URL https: l10n.ws api v1 Request and response formats The L10n API uses HTTP GET requests with URL parameters and JSON responses. Every string passed from the API is UTF-8 encoded. Authorization Authorized requests to the API should use an Access-Token header with the value , where is an access token. Error handling Errors are returned using standard HTTP error code syntax. Any additional info is included as JSON in the body of the response. Standard API errors Code Description 400 Bad input parameter. Error message should indicate which one and why. 401 Bad or expired token. This can happen if the access token is expired or if the access token has been revoked by L10n or the user. 405 Request method not expected. 429 Your app is making too many requests for the given user or team and is being rate limited. Your app should wait for the number of seconds specified in the “Retry-After” response header before trying again. 5xx An error occurred on the L10n servers. Path m Description Returns all messages. URL Structure https: l10n.ws api v1 m Example https: l10n.ws api v1 m?b=12345&amp;v=1.0.0&amp;l[]=en_US&amp;l[]=de_DE Parameters Name Required Optional Type Description b required String Bundle key v required String Version name l[] optional Array Locales array Returns { \"defaultLocale\": \"en_US\", \"supportedLocales\": \"en_US\", \"content\": [ { \"locale\": \"en_US\", \"messages\": [ { \"key\": \"foo\", \"value\": \"bar\" }, { \"key\": \"biz\", \"value\": \"baz\" } ] } ] } Response A JSON-encoded dictionary including defaultLocale field and content. Content is a array of all locales with messages in selected bundle."
					}

					"integration-android": {
						"id": "integration-android",
						"title": "Android",
						"category": "",
						"url": " /integration/android/",
						"content": "It is a Gradle build plugin capable to load related to configuration resources and include their as strings resource files according to android localization specification on pre-compile phase. Include in project buildscript { repositories { mavenCentral() } dependencies { classpath 'ws.l10n:l10n-android-gradle-plugin:1.0.3' } } apply plugin: 'l10n-android-gradle-plugin' Usage l10nOptions { serviceUrl = \"https: l10n.ws api v1\" accessToken = \"YOUR_ACCESS_TOKEN\" bundleKey = \"YOUR_BUNDLE_KEY\" version = \"YOUR_BUNDLE_VERSION\" fileName = \"strings.xml\" resourcePath = \". src main res\" rewriteExisted = true rewrite existed files, be aware that delete current content useRegion = true if true directories will be in \"values-en-US\" style } Run gradle loadMessages Source Code For more details source code you can find here https: github.com l10nws l10n-java"
					}

					
				
			
		
			
				
					,
					

					"integration-gradle": {
						"id": "integration-gradle",
						"title": "Gradle",
						"category": "",
						"url": " /integration/gradle/",
						"content": "Gradle build plugin that load related to configuration and include message properties files to classpath at pre-compile phase. Include in project buildscript { repositories { mavenCentral() } dependencies { classpath 'ws.l10n:l10n-gradle-plugin:1.0.3' } } apply plugin: 'l10n-gradle-plugin' Usage l10nOptions { serviceUrl = \"https: l10n.ws api v1\" accessToken = \"YOUR_ACCESS_TOKEN\" bundleKey = \"YOUR_BUNDLE_KEY\" version = \"YOUR_BUNDLE_VERSION\" path = \". src main resources\" } Run gradle loadMessages Source Code For more details source code you can find here https: github.com l10nws l10n-java"
					}

					"integration-java": {
						"id": "integration-java",
						"title": "Java",
						"category": "",
						"url": " /integration/java/",
						"content": "Lightweight Java libraries that allow perform low-level calls to access messages of L10n account. HTTP Client This Java library provides general functionality related to HTTP v1 API, includes HTTP transport, error handling, authentication, JSON parsing. Include in project Library published in maven central repository. Maven &lt;dependency&gt; &lt;groupId&gt;ws.l10n&lt; groupId&gt; &lt;artifactId&gt;l10n-client-http&lt; artifactId&gt; &lt;version&gt;1.0.3&lt; version&gt; &lt; dependency&gt; Gradle compile 'ws.l10n:l10n-client-http:1.0.3' Usage Create client String serviceUrl = \"https: l10n.ws api v1\"; String accessToken = \"YOUR_ACCESS_TOKEN\"; MessageBundleService client = new HttpMessageBundleClient(serviceUrl, accessToken); Load messages String bundleKey = \"YOUR_BUNDLE_KEY\"; String bundleVersion = \"YOUR_BUNDLE_VERSION\"; MessageBundle messageBundle = client.loadMessageBundle(bundleKey, bundleVersion); MessageBundleContext messageBundleContext = new SimpleMessageBundleContext(messageBundle); messageBundleContext.getMessage(\"login.username\", Locale.US); Core Library Core Library provides a configurable messages contexts. Context uses L10n Java Client Library for getting message from a service. Maven &lt;dependency&gt; &lt;groupId&gt;ws.l10n&lt; groupId&gt; &lt;artifactId&gt;l10n-core&lt; artifactId&gt; &lt;version&gt;1.0.3&lt; version&gt; &lt; dependency&gt; Gradle compile 'ws.l10n:l10n-core:1.0.3' Usage Create reloadable context ReloadableMessageBundleContext reloadableMessageBundleContext = new ReloadableMessageBundleContext(messageBundleService, bundleKey, bundleVersion); Initialize context reloadableMessageBundleContext.init(); load all message Reload messages reloadableMessageBundleContext.reload(); Source Code For more details source code you can find here https: github.com l10nws l10n-java"
					}

					"integration-spring": {
						"id": "integration-spring",
						"title": "Spring",
						"category": "",
						"url": " /integration/spring/",
						"content": "It is a lightweight Java library that provides quick and easy integration with the Spring Framework. Include in project Library published in maven central repository. Maven &lt;dependency&gt; &lt;groupId&gt;ws.l10n&lt; groupId&gt; &lt;artifactId&gt;l10n-spring&lt; artifactId&gt; &lt;version&gt;1.0.3&lt; version&gt; &lt; dependency&gt; Gradle compile 'ws.l10n:l10n-spring:1.0.3' Usage This example show usage of reloadable message context, implementation allow to reload messages in run-time by perform reload() method. &lt;!-- L10n Service Client --&gt; &lt;bean id=\"l10nClient\" class=\"ws.l10n.client.http.HttpMessageBundleClient\"&gt; &lt;constructor-arg name=\"serviceUrl\" value=\"https: l10n.ws api v1\" &gt; &lt;constructor-arg name=\"accessToken\" value=\"YOUR_ACCESS_TOKEN\" &gt; &lt; bean&gt; &lt;!-- Reloadable Message Bundle Context --&gt; &lt;bean id=\"reloadableMessageBundleContext\" class=\"ws.l10n.core.ReloadableMessageBundleContext\" init-method=\"init\"&gt; &lt;constructor-arg name=\"messageBundleService\" ref=\"l10nClient\" &gt; &lt;constructor-arg name=\"bundleKey\" value=\"YOUR_BUNDLE_KEY\" &gt; &lt;constructor-arg name=\"bundleVersion\" value=\"YOUR_BUNDLE_VERSION\" &gt; &lt; bean&gt; Example of scheduled message context will reload messages on fixed time period by specified reloadPeriod property. &lt;!-- L10n Service Client --&gt; &lt;bean id=\"l10nClient\" class=\"ws.l10n.client.http.HttpMessageBundleClient\"&gt; &lt;constructor-arg name=\"serviceUrl\" value=\"https: l10n.ws api v1\" &gt; &lt;constructor-arg name=\"accessToken\" value=\"YOUR_ACCESS_TOKEN\" &gt; &lt; bean&gt; &lt;!-- Scheduled Message Bundle Context --&gt; &lt;bean id=\"scheduledReloadableMessageBundleContext\" class=\"ws.l10n.core.ScheduledReloadableMessageBundleContext\" init-method=\"start\" destroy-method=\"stop\"&gt; &lt;constructor-arg name=\"messageBundleService\" ref=\"l10nClient\" &gt; &lt;constructor-arg name=\"bundleKey\" value=\"YOUR_BUNDLE_KEY\" &gt; &lt;constructor-arg name=\"bundleVersion\" value=\"YOUR_BUNDLE_VERSION\" &gt; &lt;constructor-arg name=\"period\" value=\"#{60 * 60 * 1000}\" &gt; &lt; bean&gt; Integration to String Framework localization and internationalization strategy. &lt;bean id=\"messageSource\" class=\"ws.l10n.spring.L10nBundleMessageSource\"&gt; &lt;constructor-arg name=\"messageContext\" ref=\"reloadableMessageBundleContext|scheduledReloadableMessageBundleContext\" &gt; &lt; bean&gt; Source Code For more details source code you can find here https: github.com l10nws l10n-java"
